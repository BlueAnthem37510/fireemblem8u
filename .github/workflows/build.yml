name: Build CI

on:
  push:
    branches: [ "master" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    container: laqieer/gba-disasm-decomp-tools:fireemblem8u

    steps:
    - uses: actions/checkout@v3

    - name: Install tools
      run: cd tools/ && for d in *; do mv /usr/local/bin/$d $d/; done && cp -rf /usr/local/bin/agbcc . && cd ..

    - name: Install dependencies
      run: apk add python3 perl

    - name: Mock base ROM
      run: head -c 16777216 /dev/urandom > baserom.gba

    - name: Build target ROM
      run: make fireemblem8.gba

    - uses: actions/upload-artifact@v3
      with:
        name: linker-mapfile
        path: fireemblem8.map

    - name: Analyze decomp progress
      run: mkdir _site/ && sh scripts/calcrom.sh | tee _site/index.txt

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
